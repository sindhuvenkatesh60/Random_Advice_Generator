<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><b> Advice Generator </h1></b>
        <p id="advice-text">Click the button to get advice!</p>
        <button id="advice-btn">🎲 Get Advice</button>
        <button id="save-btn">⭐ Save to Favorites</button>
        <button id="speak-btn">🔊 Speak</button>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a id="whatsapp-share" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp"></a>
            <a id="twitter-share" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
            <a id="facebook-share" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook"></a>
        </div>

        <!-- Favorite Advice Section -->
        <h2>⭐ Favorites</h2>
        <ul id="saved-advice"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
